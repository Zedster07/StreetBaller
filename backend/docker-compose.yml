version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: streetballer-postgres
    environment:
      POSTGRES_USER: streetballer
      POSTGRES_PASSWORD: streetballer_dev
      POSTGRES_DB: streetballer
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streetballer"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - streetballer-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: streetballer-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: "postgresql://streetballer:streetballer_dev@postgres:5432/streetballer?schema=public"
      PORT: 3000
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
    ports:
      - "3000:3000"
    networks:
      - streetballer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  streetballer-network:
    driver: bridge
