version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: streetballer-postgres
    environment:
      POSTGRES_USER: streetballer
      POSTGRES_PASSWORD: streetballer_dev
      POSTGRES_DB: streetballer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streetballer"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
